<div class="form-group row">
    <label class="col-sm-{$wconfig.title_col} control-label">{$wconfig.title}</label>
    <div class="col-sm-{$wconfig.content_col}">
        <input type="hidden" name="{$wconfig.name}" value="{$wconfig.widget_val}" />
        <select class="form-control" id="select2_{:str_replace('.', '_', $wconfig.name)}" {$wconfig.multiple} {$wconfig.disabled} style="width:100%;">
            {volist name="optionList" id="vo"}
            <option value="{$vo.value}" {$vo.selected} >{$vo.html}</option>
            {/volist}
        </select>
    </div>
    {if $wconfig['validate_col'] > 0 }
    <div class="col-sm-{$wconfig.validate_col}">
        <span class="help-block">{$wconfig.validate}</span>
    </div>
    {/if}
</div>
<script type="text/javascript">
$(function(){
    $('#select2_{:str_replace('.', '_', $wconfig.name)}').select2({
        language: 'zh-CN',
    });    //select2初始化
    $('#select2_{:str_replace('.', '_', $wconfig.name)}').on('change', function (e) {
        var _this = $(this);
        _this.prev().val(_this.val().join(','));
    });
})
</script>
